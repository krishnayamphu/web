<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        background-color: lightgray;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <button id="btn1">slideUp</button>
    <button id="btn2">slideDown</button>
    <button id="btn3">slideToggle</button>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Officia neque
      autem, veritatis sed sequi facere possimus nulla accusamus aspernatur.
      Libero itaque praesentium eveniet sed ab sint reprehenderit. Corrupti,
      modi quisquam.
    </p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("p").slideUp(1000);
        });

        $("#btn2").click(function () {
          $("p").slideDown(1000);
        });

        $("#btn3").click(function () {
          $("p").slideToggle(1000);
        });
      });
    </script>
  </body>
</html>
