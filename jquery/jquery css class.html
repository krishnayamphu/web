<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .content {
        background-color: lightgray;
        padding: 15px;
        font-family: Arial, Helvetica, sans-serif;
        border: 2px solid red;
        color: blue;
      }
    </style>
  </head>
  <body>
    <button id="btn1">Add class</button>
    <button id="btn2">Remove class</button>
    <button id="btn3">Toggle class</button>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Officia neque
      autem, veritatis sed sequi facere possimus nulla accusamus aspernatur.
      Libero itaque praesentium eveniet sed ab sint reprehenderit. Corrupti,
      modi quisquam.
    </p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("p").addClass("content");
        });

        $("#btn2").click(function () {
          $("p").removeClass("content");
        });

        $("#btn3").click(function () {
          $("p").toggleClass("content");
        });
      });
    </script>
  </body>
</html>
