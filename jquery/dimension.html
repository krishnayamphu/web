<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: rgb(138, 116, 116);
        padding: 10px;
        border: 10px solid red;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <button id="btn1">Width</button>
    <button id="btn2">Height</button>

    <div class="box">box</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          let w = $(".box").outerWidth(true);
          alert(w);
        });

        $("#btn2").click(function () {
          let h = $(".box").height();
          alert(h);
        });
      });
    </script>
  </body>
</html>
