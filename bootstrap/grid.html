<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row my-4">
        <div class="col bg-success">1</div>
      </div>

      <div class="row my-4">
        <div class="col bg-success">1</div>
        <div class="col bg-warning">2</div>
      </div>

      <div class="row my-4">
        <div class="col bg-success">1</div>
        <div class="col bg-warning">2</div>
        <div class="col bg-success">3</div>
      </div>

      <div class="row my-4">
        <div class="col bg-success">1</div>
        <div class="col bg-warning">2</div>
        <div class="col bg-success">3</div>
        <div class="col bg-warning">4</div>
      </div>

      <div class="row my-4">
        <div class="col-3 bg-success">3</div>
        <div class="col-9 bg-warning">9</div>
      </div>

      <div class="row my-4">
        <div class="col-7 bg-success">7</div>
        <div class="col-5 bg-warning">5</div>
      </div>

      <div class="row my-4">
        <div class="col-3 bg-success">3</div>
        <div class="col-6 bg-warning">6</div>
        <div class="col-3 bg-success">3</div>
      </div>

      <div class="row my-4">
        <div class="col-6 bg-success">6</div>
        <div class="col-3 bg-warning">3</div>
        <div class="col-3 bg-success">3</div>
      </div>

      <div class="row my-4">
        <div class="col-6 bg-success">
          <div class="row p-2">
            <div class="col bg-info">6</div>
            <div class="col bg-danger">6</div>
          </div>
        </div>
        <div class="col-6 bg-warning">6</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
