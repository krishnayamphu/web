<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <script>
      let num = [10, 20, 30, 40];

      document.writeln(num[3]);

      for (let i = 0; i < 4; i++) {
        document.writeln("<br>" + num[i]);
      }

      let name_list = ["Ram", "Hari", "Sita", "Gita", "Mina"];
      for (let i = 0; i < 5; i++) {
        document.writeln("<br>" + name_list[i]);
      }
    </script>
  </body>
</html>
