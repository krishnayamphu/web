<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <script>
      let x = 5;
      let y = 6;
      if (x > y) {
        document.writeln("x is greater");
      } else {
        document.writeln("y is greater");
      }

      document.writeln("<hr>");
      let marks = 80;
      if (marks >= 35) {
        document.writeln("pass");
      } else {
        document.writeln("fail");
      }

      document.writeln("<hr>");
      let point = 78;
      if (point >= 90) {
        document.writeln("Excellent");
      } else if (point >= 75) {
        document.writeln("Very Good");
      } else if (point >= 60) {
        document.writeln("Good");
      } else if (point >= 45) {
        document.writeln("Satisfactory");
      } else {
        document.writeln("Poor");
      }
    </script>
  </body>
</html>
