<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <script>
      const time = new Date();
      let day = time.getDay() + 1;
      let da = time.getDate();
      let mo = time.getMonth() + 1;
      let y = time.getFullYear();

      let h = time.getHours();
      if (h > 12) h = h - 12;
      let mi = time.getMinutes();
      let s = time.getSeconds();
      let ms = time.getMilliseconds();

      document.writeln(time);

      document.writeln("<br>" + day + ", " + da + "-" + mo + "-" + y);
      document.writeln("<br>" + h + " : " + mi + " : " + s + " : " + ms);
    </script>
  </body>
</html>
