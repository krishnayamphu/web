<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <script>
      let name = prompt("Enter your name: ", "");
      let age = prompt("Enter your age: ", "");

      document.writeln("<h1>Name: " + name + "</h1>");
      document.writeln("<h1>Age: " + age + "</h1>");
    </script>
  </body>
</html>
