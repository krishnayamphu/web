<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <div>
      <input type="text" id="myclock" />
    </div>
    <script>
      function clock() {
        const time = new Date();

        let h = time.getHours();
        if (h > 12) h = h - 12;
        let mi = time.getMinutes();
        let s = time.getSeconds();
        let ms = time.getMilliseconds();

        let data = h + " : " + mi + " : " + s + " : " + ms;
        document.getElementById("myclock").value = data;
      }

      setInterval("clock()", 0);
    </script>
  </body>
</html>
