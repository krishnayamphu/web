<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <script>
      let n = parseFloat(prompt("Enter value of n: ", ""));
      let i = 1;
      while (i <= 10) {
        document.writeln(n + " x " + i + " = " + n * i + "<br>");
        i++;
      }
    </script>
  </body>
</html>
