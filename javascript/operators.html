<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <script>
      let x = 5;
      let y = 9;
      let z = "6";

      x++;

      document.writeln(y % x);

      y -= 5; //4

      document.writeln("<br>" + y);

      document.writeln("<br>" + (x != y));

      document.writeln("<br>" + (x < y || y > z));

      document.writeln("<br>" + (x < y ? "x is greater" : "y is greater"));
    </script>
  </body>
</html>
