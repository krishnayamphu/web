<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <script>
      function sum(x, y) {
        document.writeln("<br>Total sum: " + (x + y));
      }

      sum(10, 5);
      sum(100, 5);
      sum(100, 50);

      function showName(name, age) {
        document.writeln(
          "<br>My name is " + name + " and i'm " + age + " years old."
        );
      }

      showName("Hari", 20);
      showName("Ram", 22);
      showName("Sita", 25);
    </script>
  </body>
</html>
