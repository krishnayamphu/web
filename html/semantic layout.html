<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Layout</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }
      body {
        padding: 30px;
      }
      header {
        background-color: lightblue;
        padding: 30px;
        text-align: center;
        font-size: 24px;
      }
      nav {
        background-color: rgb(240, 65, 65);
        padding: 10px;
        text-align: center;
        font-size: 20px;
      }
      main {
        background-color: lightgreen;

        text-align: center;
        font-size: 22px;
        height: 270px;
      }
      footer {
        background-color: rgb(66, 149, 245);
        padding: 15px;
        text-align: center;
        font-size: 18px;
        clear: left;
      }
      .content {
        background-color: lightgray;
        font-size: 20px;
        width: 70%;
        float: left;
      }
      aside {
        background-color: lightcoral;
        height: 270px;
        font-size: 18px;
        width: 30%;
        float: left;
      }

      section {
        background-color: lightyellow;
        margin: 10px;
        padding: 10px;
        height: 100px;
      }
      article {
        background-color: rgb(8, 127, 72);
        margin: 10px;
        padding: 10px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <header>Header</header>
    <nav>Navigation</nav>
    <main>
      <div class="content">
        <section>Section</section>
        <article>Article</article>
      </div>
      <aside>Aside</aside>
    </main>
    <footer>Footer</footer>
  </body>
</html>
