<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .text-primary {
        color: blue;
      }
      .text-success {
        color: green;
      }
      .text-danger {
        color: red;
      }
      .block {
        display: block;
      }
      .text-center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <i class="fa-solid fa-house"></i>
    <i class="fa-solid fa-user"></i>
    <i class="fa-solid fa-camera"></i>
    <i class="fa-solid fa-image"></i>
    <i class="fa-solid fa-magnifying-glass"></i>
    <i class="fa-brands fa-facebook-f"></i>
    <i class="fa-brands fa-tiktok"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-x-twitter"></i>
    <i class="fa-brands fa-youtube"></i>

    <h3>Style icons</h3>
    <i class="fa-solid fa-house text-primary"></i>
    <i class="fa-solid fa-house text-success"></i>
    <i class="fa-solid fa-house text-danger"></i>

    <h3>Size icons</h3>
    <i class="fa-solid fa-house fa-2xs"></i>
    <i class="fa-solid fa-house fa-xs"></i>
    <i class="fa-solid fa-house fa-sm"></i>
    <i class="fa-solid fa-house"></i>
    <i class="fa-solid fa-house fa-lg"></i>
    <i class="fa-solid fa-house fa-xl"></i>
    <i class="fa-solid fa-house fa-2xl"></i>

    <hr />

    <i class="fa-solid fa-camera fa-1x"></i>
    <i class="fa-solid fa-camera fa-2x"></i>
    <i class="fa-solid fa-camera fa-3x"></i>
    <i class="fa-solid fa-camera fa-4x"></i>
    <i class="fa-solid fa-camera fa-5x"></i>
    <i class="fa-solid fa-camera fa-6x"></i>
    <i class="fa-solid fa-camera fa-7x"></i>
    <i class="fa-solid fa-camera fa-8x"></i>
    <i class="fa-solid fa-camera fa-9x"></i>
    <i class="fa-solid fa-camera fa-10x"></i>

    <h3>Fixed width</h3>

    <!-- icon-based controls with consistent widths -->
    <div class="fa-3x" style="display: flex; gap: 0.5rem">
      <i class="fa-solid fa-backward" style="background: LightSalmon"></i>
      <i class="fa-solid fa-play" style="background: LightSalmon"></i>
      <i class="fa-solid fa-forward" style="background: LightSalmon"></i>
      <i class="fa-solid fa-volume-xmark" style="background: LightSalmon"></i>
      <i class="fa-solid fa-volume-low" style="background: LightSalmon"></i>
      <i class="fa-solid fa-volume-high" style="background: LightSalmon"></i>
      <i class="fa-solid fa-sliders" style="background: LightSalmon"></i>
    </div>
    <br /><br />
    <!-- icons with automatic widths -->
    <div class="fa-3x" style="display: flex; gap: 0.5rem">
      <i
        class="fa-solid fa-exclamation fa-width-auto"
        style="background: LightSalmon"
      ></i>
      <i
        class="fa-solid fa-circle-check fa-width-auto"
        style="background: LightSalmon"
      ></i>
      <i
        class="fa-solid fa-input-numeric fa-width-auto"
        style="background: LightSalmon"
      ></i>
      <i
        class="fa-solid fa-ruler-vertical fa-width-auto"
        style="background: LightSalmon"
      ></i>
      <i
        class="fa-solid fa-ruler-horizontal fa-width-auto"
        style="background: LightSalmon"
      ></i>
      <i
        class="fa-solid fa-airplay fa-width-auto"
        style="background: LightSalmon"
      ></i>
    </div>

    <h3>Icons in list</h3>
    <ul class="fa-ul">
      <li>
        <span class="fa-li"><i class="fa-solid fa-check-square"></i></span>List
        icons can
      </li>
      <li>
        <span class="fa-li"><i class="fa-solid fa-check-square"></i></span>be
        used to
      </li>
      <li>
        <span class="fa-li"><i class="fa-solid fa-spinner fa-pulse"></i></span
        >replace bullets
      </li>
      <li>
        <span class="fa-li"><i class="fa-regular fa-square"></i></span>in lists
      </li>
    </ul>

    <h3>Rotate icons</h3>
    <div class="fa-3x">
      <i class="fa-solid fa-snowboarding"></i>
      <i class="fa-solid fa-snowboarding fa-rotate-90"></i>
      <i class="fa-solid fa-snowboarding fa-rotate-180"></i>
      <i class="fa-solid fa-snowboarding fa-rotate-270"></i>
      <i class="fa-solid fa-snowboarding fa-flip-horizontal"></i>
      <i class="fa-solid fa-snowboarding fa-flip-vertical"></i>
      <i class="fa-solid fa-snowboarding fa-flip-both"></i>
    </div>

    <h3>Animate icons</h3>
    <div class="fa-3x">
      <i class="fa-solid fa-circle-plus fa-beat"></i>
      <i class="fa-solid fa-heart fa-beat"></i>
      <i
        class="fa-solid fa-heart fa-beat"
        style="--fa-animation-duration: 0.5s"
      ></i>
      <i
        class="fa-solid fa-heart fa-beat"
        style="--fa-animation-duration: 2s"
      ></i>
      <i class="fa-solid fa-heart fa-beat" style="--fa-beat-scale: 2"></i>
    </div>

    <div class="fa-3x">
      <i class="fa-solid fa-triangle-exclamation fa-fade"></i>
      <i class="fa-solid fa-skull-crossbones fa-fade"></i>
      <i class="fa-solid fa-desktop-arrow-down fa-fade"></i>
      <i
        class="fa-solid fa-i-cursor fa-fade"
        style="--fa-animation-duration: 2s; --fa-fade-opacity: 0.6"
      ></i>
    </div>

    <div class="fa-3x">
      <i class="fa-solid fa-volleyball fa-bounce"></i>

      <!-- bounce with extra rebound and "squish" on landing -->
      <i
        class="fa-solid fa-basketball fa-bounce"
        style="
          --fa-bounce-land-scale-x: 1.2;
          --fa-bounce-land-scale-y: 0.8;
          --fa-bounce-rebound: 5px;
        "
      ></i>

      <!-- bounce animation with no "squish" -->
      <i
        class="fa-solid fa-frog fa-bounce"
        style="
          --fa-bounce-start-scale-x: 1;
          --fa-bounce-start-scale-y: 1;
          --fa-bounce-jump-scale-x: 1;
          --fa-bounce-jump-scale-y: 1;
          --fa-bounce-land-scale-x: 1;
          --fa-bounce-land-scale-y: 1;
        "
      ></i>

      <!-- bounce animation with no "squish" or "rebound" -->
      <i
        class="fa-solid fa-envelope fa-bounce"
        style="
          --fa-bounce-start-scale-x: 1;
          --fa-bounce-start-scale-y: 1;
          --fa-bounce-jump-scale-x: 1;
          --fa-bounce-jump-scale-y: 1;
          --fa-bounce-land-scale-x: 1;
          --fa-bounce-land-scale-y: 1;
          --fa-bounce-rebound: 0;
        "
      ></i>
    </div>

    <div class="fa-3x">
      <i class="fa-solid fa-sync fa-spin"></i>
      <i class="fa-solid fa-circle-notch fa-spin"></i>
      <i class="fa-solid fa-cog fa-spin"></i>
      <i class="fa-solid fa-cog fa-spin fa-spin-reverse"></i>
      <i class="fa-solid fa-spinner fa-spin-pulse"></i>
      <i class="fa-solid fa-spinner fa-spin-pulse fa-spin-reverse"></i>
    </div>

    <hr />

    <button>
      <i class="fa-solid fa-user-plus"></i>
    </button>
    <button>
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>

    <button>
      <i class="fa-solid fa-user-plus"></i>
    </button>

    <button>
      <i
        class="fa-solid fa-right-to-bracket text-primary"
        style="width: 100%"
      ></i>
      <span class="text-success">Sign in</span>
    </button>

    <button>
      <a href="https://www.facebook.com" class="block text-center">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
    </button>
  </body>
</html>
