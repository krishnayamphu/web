<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .row {
        border: 1px solid red;
        display: flex;
        margin-bottom: 15px;
        width: 400px;
      }
      .col {
        background-color: pink;
        width: 200px;
      }
      .col:nth-child(even) {
        background-color: aquamarine;
      }
      .col:last-child {
        background-color: orangered;
      }

      .wrap {
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <section class="row">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </section>

    <section class="row wrap">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </section>
  </body>
</html>
