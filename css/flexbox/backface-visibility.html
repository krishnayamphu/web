<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      section {
        margin: 30px;
        border: 2px solid red;
        display: flex;
        perspective: 500px;
      }
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 30px;
        transition: all 1s;
      }
      .box1:hover {
        transform: rotateY(180deg);
        backface-visibility: visible;
      }
      .box2:hover {
        transform: rotateY(180deg);
        backface-visibility: hidden;
      }

      .box3:hover {
        visibility: hidden;
      }
      .box4:hover {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="box1">box1</div>
      <div class="box2">box2</div>
    </section>

    <div class="box3">visibility</div>
    <div class="box4">opacity</div>
  </body>
</html>
