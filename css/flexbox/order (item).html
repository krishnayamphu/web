<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .row {
        border: 1px solid red;
        display: flex;
        margin-bottom: 15px;
        width: 400px;
      }
      .col {
        background-color: pink;
        width: 200px;
      }
      .col:nth-child(even) {
        background-color: aquamarine;
      }
      .order-0 {
        order: 0;
      }
      .order-1 {
        order: 1;
      }
      .order-2 {
        order: 2;
      }
      .order-3 {
        order: 3;
      }
    </style>
  </head>
  <body>
    <section class="row">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </section>

    <section class="row">
      <div class="col order-3">1</div>
      <div class="col order-2">2</div>
      <div class="col order-1">3</div>
    </section>
    <section class="row">
      <div class="col">1</div>
      <div class="col order-3">2</div>
      <div class="col orderk-2">3</div>
    </section>

    <section class="row">
      <div class="col order-0">1</div>
      <div class="col order-1">2</div>
      <div class="col order-3">3</div>
    </section>
    <section class="row">
      <div class="col order-3">1</div>
      <div class="col order-1">2</div>
      <div class="col order-2">3</div>
    </section>
  </body>
</html>
