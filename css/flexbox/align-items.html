<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .row {
        border: 1px solid red;
        display: flex;
        margin-bottom: 15px;
        height: 100px;
      }
      .col {
        background-color: pink;
        padding: 5px;
      }
      .col:nth-child(even) {
        background-color: aquamarine;
      }
      .col:last-child {
        padding: 15px 5px;
      }

      .items-center {
        align-items: center;
      }

      .item-baseline {
        align-items: baseline;
      }
    </style>
  </head>
  <body>
    <section class="row">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </section>

    <section class="row items-center">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </section>

    <section class="row item-baseline">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </section>
  </body>
</html>
