<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .row {
        border: 1px solid red;
        display: flex;
        margin-bottom: 15px;
        flex-wrap: wrap;
      }
      .col {
        background-color: pink;
        padding: 15px;
      }
      .col:nth-child(even) {
        background-color: aquamarine;
      }
      .fb-100 {
        flex-basis: 100px;
      }
      .fb-200 {
        flex-basis: 200px;
      }
      .fb-300 {
        flex-basis: 300px;
      }
    </style>
  </head>
  <body>
    <section class="row">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col fb-100">3</div>
    </section>

    <section class="row">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col fb-300">3</div>
    </section>
    <section class="row">
      <div class="col">1</div>
      <div class="col fb-100">2</div>
      <div class="col fb-200">3</div>
    </section>
  </body>
</html>
