<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      p:hover {
        color: red;
      }
      li:hover {
        background-color: lightgreen;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: blue;
      }
      .box:hover {
        background-color: orange;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
    <p>Paragraph 4</p>

    <hr />

    <ul>
      <li>List 1</li>
      <li>List 2</li>
      <li>List 3</li>
      <li>List 4</li>
    </ul>

    <div class="box"></div>
  </body>
</html>
