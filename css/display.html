<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 10px;
        display: inline;
      }
      span {
        width: 100px;
        height: 100px;
        background-color: green;
        margin: 10px;
        display: block;
      }

      a {
        width: 100px;
        height: 40px;
        background-color: rgb(255, 196, 0);
        margin: 10px;
        text-align: center;
        line-height: 40px;
        text-decoration: none;
        display: inline-block;
      }
      p {
        display: none;
      }
    </style>
  </head>
  <body>
    <div>div 1</div>
    <div>div 2</div>
    <hr />
    <span>Span1</span>
    <span>Span2</span>
    <hr />
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <hr />
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod velit,
      possimus iusto, et deleniti facilis expedita eum aliquid corrupti, minus
      nobis sed ex unde delectus. Molestiae esse explicabo nihil fugiat.
    </p>
  </body>
</html>
