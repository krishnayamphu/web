<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      h1 {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        margin: 15px;
      }
      .shadow1 {
        text-shadow: 1px 1px 1px #f30707;
      }
      .shadow2 {
        text-shadow: -1px -1px 1px #075af3;
      }
      .shadow3 {
        text-shadow: 0px 0px 1px #075af3;
        color: white;
      }
      .shadow4 {
        text-shadow: 1px 1px 1px #075af3, -1px -1px 1px red;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1 class="shadow1">Hello World</h1>
    <h1 class="shadow2">Hello World</h1>
    <h1 class="shadow3">Hello World</h1>
    <h1 class="shadow4">Hello World</h1>
  </body>
</html>
