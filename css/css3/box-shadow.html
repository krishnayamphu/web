<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: pink;
        float: left;
        margin: 15px;
      }
      .box1 {
        box-shadow: 5px 5px 2px black;
      }
      .box2 {
        box-shadow: 5px 5px 2px rgb(222, 1, 1);
      }
      .box3 {
        box-shadow: 0 0 5px #5e5e5e;
        background-color: white;
      }
      .box4 {
        box-shadow: inset 0 0 10px #003ae6;
        border-radius: 5px;
        background-color: white;
      }
      .box5 {
        box-shadow: 5px 5px 2px red, -5px -5px 2px blue;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
  </body>
</html>
