<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      input {
        color: rgb(5, 96, 19);
        border: 1px solid orange;
        border-radius: 5px;
      }
      input::placeholder {
        color: rgb(239, 93, 91);
      }
      input:focus-visible {
        border: 1px solid rgb(0, 119, 255);
        outline: none;
      }
    </style>
  </head>
  <body>
    <input type="text" placeholder="Enter your name" />
  </body>
</html>
