<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      div {
        border: 1px solid black;
        padding: 15px;
      }
      span {
        border: 1px solid red;
        display: block;
      }
      div > p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Paragraph 1</p>
      <span>
        <p>Paragraph 2</p>
      </span>
    </div>
  </body>
</html>
